<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Obrigado pelo Contato</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e6ffe6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .agradecimento {
      background-color: white;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    h1 {
      color: #28a745;
    }
    p {
      margin-top: 15px;
      font-size: 18px;
      color: #333;
    }
    a {
      margin-top: 20px;
      display: inline-block;
      text-decoration: none;
      color: white;
      background-color: #28a745;
      padding: 10px 20px;
      border-radius: 5px;
    }
    a:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <div class="agradecimento">
    <h1>Mensagem enviada com sucesso!</h1>
    <p>Obrigado por entrar em contato. Em breve retornaremos sua mensagem.</p>
    <a href="index.html">Voltar para o site</a>
  </div>

</body>
</html>
